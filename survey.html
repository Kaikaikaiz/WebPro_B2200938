<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunny Smile Hospital Survey</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="logoHospital" style="align-items: center;">
        <img src="LogoSShospital.png" alt="Hospital Logo">
     </div>


  <div class="survey-container">
    <h1>Voice Your Thoughts: Share & Shape!</h1>
    <form id="surveyForm">
      <div class="question">
        <label for="q1">1. Friendliness of medical staffs:</label>
        <input type="number" id="q1" name="friendliness" min="1" max="5" required>
      </div>
      <div class="question">
        <label for="q2">2. Knowledge & professionalism of medical staffs:</label>
        <input type="number" id="q2" name="knowledge" min="1" max="5" required>
      </div>
      <div class="question">
        <label for="q3">3. Cleanliness of overall hospital environment:</label>
        <input type="number" id="q3" name="cleanliness" min="1" max="5" required>
      </div>
      <div class="question">
        <label for="q4">4. Satisfaction of diagnosis and treatment:</label>
        <input type="number" id="q4" name="satisfaction" min="1" max="5" required>
      </div>
      <div class="question">
        <label for="q5">5. Likelihood to recommend Sunny Smile Hospital:</label>
        <input type="number" id="q5" name="recommendation" min="1" max="5" required>
      </div>
      <div class="question">
        <label for="q6">6. Additional comments or suggestions:</label>
        <textarea id="q6" name="comments" rows="4"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
