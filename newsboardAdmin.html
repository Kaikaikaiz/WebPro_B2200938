<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hospital News</title>
    <link rel="stylesheet" href="newsboard.css">
</head>
<body>
    <div class="container">
        <h1>Admin - Manage Hospital News</h1>
        <form id="news-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo URL</label>
                <input type="url" id="photo" name="photo" required>
            </div>
            <button type="submit">Upload News</button>
        </form>
        <h2>Existing News</h2>
        <div class="news-board" id="news-board">
            <!-- News articles will be dynamically inserted here -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
